<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="практическое" />
    <meta name="author" content="Анна Пантелеева" />
    <title>Практическое задание 1</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header"></header>
      <main class="main">
        <section class="card">
          <button class="card__button" name="button">
            Открыть модульное окно
          </button>
        </section>
      </main>
      <footer class="footer"></footer>

      <div class="popup">
        <div class="popup__wrapper">
          <h1 class="popup__definition">Стать партнёром проекта</h1>
          <form
            name="popup-register"
            id="popup-register"
            class="popup__container popup__container_register"
          >
            <div class="popup__avatar-section">
              <label class="popup__avatar-label">
                <span class="popup__text-name popup__text-name_section_avatar"
                  >Логотип (jpeg, png)</span
                >
                <input
                  id="avatar-input"
                  type="file"
                  name="avatar"
                  class="popup__input popup__input_value_avatar"
                  required
                />
                <!-- <svg
                  class="popup__avatar-delete"
                  xmlns="http://www.w3.org/2000/svg"
                  width="37"
                  height="37"
                  viewBox="0 0 37 37"
                  fill="none"
                >
                  <circle cx="18.75" cy="18.25" r="18.0833" fill="white" />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M26.2983 12.6584C26.7545 12.2034 26.7545 11.4638 26.2983 11.0088C25.8433 10.5526 25.1048 10.5526 24.6486 11.0088L18.904 16.7534L13.1581 11.0088C12.7031 10.5526 11.9635 10.5526 11.5085 11.0088C11.0523 11.4638 11.0523 12.2034 11.5085 12.6584L17.2531 18.4043L11.5085 24.1489C11.0523 24.6051 11.0523 25.3436 11.5085 25.7986C11.9635 26.2548 12.7031 26.2548 13.1581 25.7986L18.904 20.0539L24.6486 25.7986C25.1048 26.2548 25.8433 26.2548 26.2983 25.7986C26.7545 25.3436 26.7545 24.6051 26.2983 24.1489L20.5536 18.4043L26.2983 12.6584Z"
                    fill="#6A6E72"
                  />
                </svg> -->
                <svg
                  class="popup__avatar-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 30 30"
                  fill="none"
                >
                  <path
                    d="M20.3327 3.91797C20.3327 2.03319 18.7995 0.5 16.9147 0.5H3.58463C1.69985 0.5 0.166656 2.03319 0.166656 3.91797V17.248C0.166656 19.1328 1.69985 20.666 3.58463 20.666H9.05338V22.9447H11.332V20.666H16.9147C18.7995 20.666 20.3327 19.1328 20.3327 17.248V11.7793H22.5544V9.50065H20.3327V3.91797ZM18.054 17.248C18.054 17.8762 17.5429 18.3874 16.9147 18.3874H3.58463C2.95644 18.3874 2.4453 17.8762 2.4453 17.248V3.91797C2.4453 3.28978 2.95644 2.77865 3.58463 2.77865H16.9147C17.5429 2.77865 18.054 3.28978 18.054 3.91797V17.248ZM27.0547 25.1094H29.3333V27.388C29.3333 28.6464 28.313 29.6667 27.0547 29.6667H24.833V27.388H27.0547V25.1094ZM15.7184 27.388H17.9971V29.6667H15.7184V27.388ZM20.2757 27.388H22.5544V29.6667H20.2757V27.388ZM29.3333 11.7793V14.0579H27.0547V11.7793H24.833V9.50065H27.0547C28.313 9.50065 29.3333 10.5209 29.3333 11.7793ZM27.0547 16.2227H29.3333V18.5013H27.0547V16.2227ZM27.0547 20.666H29.3333V22.9447H27.0547V20.666ZM11.332 27.388H13.5537V29.6667H11.332C10.0736 29.6667 9.05338 28.6464 9.05338 27.388V25.1094H11.332V27.388ZM13.4398 9.27279H15.7184V16.1087H8.88248V13.8301H11.8285L7.7634 9.76501L9.3747 8.15394L13.4398 12.2188V9.27279Z"
                    fill="white"
                  />
                </svg>
                <p class="popup__avatar-text">Выберите файл</p>
              </label>
              <label class="popup__text-label popup__text-label_value_name">
                <span class="popup__text-name">Название организации</span>
                <input
                  id="name-input"
                  type="text"
                  name="name"
                  class="popup__input"
                  placeholder="АВЦ"
                  minlength="2"
                  maxlength="40"
                  required
                />
              </label>
              <!-- <span class="popup__text-error name-input-error"></span> -->
              <label class="popup__text-label popup__text-label_value_phone">
                <span class="popup__text-name">Телефон</span>
                <input
                  id="phone-input"
                  type="tel"
                  name="phone"
                  class="popup__input"
                  placeholder="+7 (___) ___-__-__"
                  minlength="10"
                  maxlength="40"
                  required
                />
              </label>
              <label class="popup__text-label popup__text-label_value_email">
                <span class="popup__text-name">E-mail</span>
                <input
                  id="email-input"
                  type="email"
                  name="email"
                  class="popup__input"
                  placeholder="avc@gmail.com"
                  minlength="5"
                  maxlength="60"
                  required
                />
              </label>
            </div>
            <label class="popup__text-label">
              <span class="popup__text-name">Направление</span>
              <select
                class="popup__select"
                id="object-input"
                type="select"
                name="object"
                placeholder="Направление"
                required
              >
                <option value="" disabled selected>Выберите направление</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
              </select>
            </label>
            <label class="popup__icon-label">
              <input
                id="site-input"
                type="text"
                name="site"
                class="popup__input-link"
                placeholder="avc.ru"
              />
              <img class="popup__icon" src="<%= require('./images/site.svg') %>" alt="Иконка сайта">
            </label>
            <label class="popup__icon-label">
              <input
                id="site-input"
                type="text"
                name="site"
                class="popup__input-link"
                placeholder="vk.com/shans"
              />
              <img class="popup__icon" src="<%= require('./images/vk.svg') %>" alt="Иконка ВКонтакте">
            </label>
            <label class="popup__icon-label">
              <input
                id="site-input"
                type="text"
                name="site"
                class="popup__input-link"
                placeholder="ok.com/shans"
              />
              <img class="popup__icon" src="<%= require('./images/odnoklassniki.svg') %>" alt="Иконка Одноклассники">
            </label>
            <label class="popup__icon-label">
              <input
                id="site-input"
                type="text"
                name="site"
                class="popup__input-link"
                placeholder="facebook.com/shans"
              />
              <img class="popup__icon" src="<%= require('./images/fb.svg') %>" alt="Иконка FB">
            </label>
            <label class="popup__icon-label">
              <input
                id="site-input"
                type="text"
                name="site"
                class="popup__input-link"
                placeholder="instagram.com/shans"
              />
              <img class="popup__icon" src="<%= require('./images/insta.svg') %>" alt="Иконка Insta">
            </label>
            <label class="popup__icon-label">
              <input
                id="site-input"
                type="text"
                name="site"
                class="popup__input-link"
                placeholder="youtube.com/shans"
              />
              <img class="popup__icon" src="<%= require('./images/youtube.svg') %>" alt="Иконка YouTube">
            </label>
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
    </div>
  </body>
</html>
